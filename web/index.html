<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Banger - AI Tweet Generator for Indie Hackers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="shortcut icon" href="./favicon.ico">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Generate viral tweets with AI. Built for indie hackers and creators.">
    <meta name="keywords" content="tweet generator, AI tweets, indie hacker, X">
    <meta name="author" content="Banger">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://getbanger.tech/">
    <meta property="og:title" content="Banger - AI Tweet Generator">
    <meta property="og:description" content="Generate viral tweets with AI. Built for indie hackers.">
    
    <!-- Twitter/X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@PhilipAkomolaf_" />
    <meta name="twitter:creator" content="@PhilipAkomolaf_" />
    <meta name="twitter:title" content="Banger — AI-Powered X Post Generator for Builders" />
    <meta name="twitter:description" content="Stop staring at a blank tweet. Paste your build notes, get polished posts in seconds." />

    <style>
        body {
            margin: 0;
            background: #0b0c0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(124, 92, 255, 0.2);
            border-top-color: #7c5cff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading Banger...</p>
    </div>

    <script>
        // Check if user is authenticated and redirect accordingly
        (function() {
            const token = localStorage.getItem('access_token');
            
            if (token) {
                // User is logged in → go to dashboard
                window.location.replace('./dashboard.html');
            } else {
                // Not logged in → go to landing page
                window.location.replace('./landing.html');
            }
        })();
    </script>
</body>
</html>
