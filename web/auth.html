<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Banger — Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="./site.webmanifest">

  <link rel="stylesheet" href="./styles.css" />
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-box {
      width: 100%;
      max-width: 380px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px 28px;
    }

    .auth-box h1 {
      margin: 0 0 8px;
      font-size: 24px;
      text-align: center;
    }

    .auth-box .subtitle {
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      margin-bottom: 28px;
    }

    .auth-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 24px;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .auth-tab {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .auth-tab.active {
      background: var(--accent);
      color: white;
    }

    .auth-tab:hover:not(.active) {
      background: rgba(255,255,255,0.05);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .auth-form input {
      padding: 12px 14px;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      color: var(--muted);
      font-size: 12px;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      background: white;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-google:hover {
      background: #f5f5f5;
    }

    .btn-google svg {
      width: 18px;
      height: 18px;
    }

    .auth-status {
      margin-top: 14px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .auth-status.visible { display: block; }
    .auth-status.ok { background: rgba(53,208,127,0.1); color: var(--ok); }
    .auth-status.err { background: rgba(255,92,122,0.1); color: var(--danger); }

    .auth-footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    .auth-footer a {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Banger</h1>
      <p class="subtitle">Turn messy notes into bangers</p>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Log In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <form class="auth-form" id="authForm">
        <input type="email" id="authEmail" placeholder="Email" required />
        <input type="password" id="authPassword" placeholder="Password" required />
        <button type="submit" class="btn primary" id="authSubmit">Log In</button>
      </form>

      <div class="auth-status" id="authStatus"></div>

      <div class="auth-divider">or continue with</div>

      <button class="btn-google" id="googleAuth">
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div class="auth-footer">
        <a href="./landing.html">← Back to home</a>
      </div>
    </div>
  </div>

  <script>
    const el = (id) => document.getElementById(id);
    let currentTab = 'login';

    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        currentTab = tab.dataset.tab;
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        el('authSubmit').textContent = currentTab === 'login' ? 'Log In' : 'Sign Up';
        hideStatus();
      });
    });

    function showStatus(msg, type) {
      const status = el('authStatus');
      status.textContent = msg;
      status.className = `auth-status visible ${type}`;
    }

    function hideStatus() {
      el('authStatus').className = 'auth-status';
    }

    async function syncMe(accessToken) {
      if (!accessToken) return;
      try {
        await fetch('/api/auth/me', {
          headers: { Authorization: `Bearer ${accessToken}` },
        });
      } catch (_) {}
    }

    async function isTokenValid(accessToken) {
      if (!accessToken) return false;
      try {
        const res = await fetch('/api/auth/me', {
          headers: { Authorization: `Bearer ${accessToken}` },
        });
        return res.ok;
      } catch (_) {
        return false;
      }
    }

    function clearAuthStorage() {
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      localStorage.removeItem('user_email');
    }

    // Email/Password auth
    el('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = el('authEmail').value.trim();
      const password = el('authPassword').value;

      if (!email || !password) return;

      el('authSubmit').disabled = true;
      el('authSubmit').textContent = 'Loading...';

      try {
        const endpoint = currentTab === 'login' ? '/api/auth/login' : '/api/auth/signup';
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem('access_token', data.access_token || '');
          localStorage.setItem('refresh_token', data.refresh_token || '');
          localStorage.setItem('user_email', data.email || '');

          // NEW: ensure profile row exists right away
          await syncMe(data.access_token);

          showStatus(data.message || 'Success!', 'ok');

          if (data.access_token) {
            setTimeout(() => {
              window.location.href = './index.html';
            }, 500);
          }
        } else {
          showStatus(data.detail || 'Something went wrong', 'err');
        }
      } catch (err) {
        showStatus('Network error. Try again.', 'err');
      } finally {
        el('authSubmit').disabled = false;
        el('authSubmit').textContent = currentTab === 'login' ? 'Log In' : 'Sign Up';
      }
    });

    // Google auth
    el('googleAuth').addEventListener('click', async () => {
      try {
        const res = await fetch('/api/auth/google');
        const data = await res.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          showStatus('Failed to start Google auth', 'err');
        }
      } catch (err) {
        showStatus('Network error. Try again.', 'err');
      }
    });

    // Check if already logged in
    (async () => {
      const token = localStorage.getItem('access_token');
      if (!token) return;

      const ok = await isTokenValid(token);
      if (ok) {
        window.location.href = './index.html';
        return;
      }

      // Token is stale (user deleted / expired / invalid)
      clearAuthStorage();
    })();
  </script>
</body>
</html>
